    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script>
        let ws = null;
        let currentSessionId = null;
        let currentDirectory = null;
        let currentDirectorySessions = [];
        let sessions = new Map();
        let terminals = new Map();
        let fileTree = null;
        let selectedFile = null;
        let currentTerminal = null;
        let gitRefreshInterval = null;
        let currentGitDiffFile = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 50;
        let reconnectTimeout = null;
        let wasConnected = false;
        
        // Better mobile detection
        function isMobileDevice() {
            // Check multiple conditions for better mobile detection
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check if it's a mobile user agent
            const isMobileUA = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
            
            // Check for touch capability
            const hasTouch = ('ontouchstart' in window) || 
                           (navigator.maxTouchPoints > 0) || 
                           (navigator.msMaxTouchPoints > 0);
            
            // Check viewport width
            const isSmallScreen = window.innerWidth <= 768;
            
            // Check if CSS media query matches
            const mediaQueryMatches = window.matchMedia('(max-width: 768px)').matches;
            
            // Check for mobile-specific features
            const hasMobileFeatures = 'orientation' in window && 'ondeviceorientation' in window;
            
            // Return true if any strong indicator of mobile, or combination of weak indicators
            return isMobileUA || (hasTouch && (isSmallScreen || mediaQueryMatches)) || (hasTouch && hasMobileFeatures);
        }
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        
        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        }
        
        // Close sidebar when selecting a directory on mobile
        function closeSidebarOnMobile() {
            if (isMobileDevice()) {
                sidebar.classList.remove('open');
            }
        }
        
        function connectWebSocket() {
            // Clear any existing reconnect timeout
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
                reconnectTimeout = null;
            }
            
            // Don't create multiple connections
            if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
                return;
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/web`;
            
            console.log('Attempting to connect to WebSocket...');
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to server');
                reconnectAttempts = 0;
                wasConnected = true;
                updateConnectionStatus(true);
                
                // Re-subscribe to current session if we had one
                if (currentSessionId) {
                    console.log('Re-subscribing to session:', currentSessionId);
                    ws.send(JSON.stringify({
                        type: 'subscribe',
                        sessionId: currentSessionId
                    }));
                }
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleServerMessage(msg);
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                updateConnectionStatus(false);
                ws = null;
                scheduleReconnect();
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                // The onclose event will handle reconnection
            };
        }
        
        function scheduleReconnect() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                console.log('Max reconnection attempts reached');
                return;
            }
            
            reconnectAttempts++;
            const delay = Math.min(1000 * Math.pow(1.5, reconnectAttempts - 1), 30000);
            console.log(`Scheduling reconnect attempt ${reconnectAttempts} in ${delay}ms`);
            
            reconnectTimeout = setTimeout(() => {
                connectWebSocket();
            }, delay);
        }
        
        // Handle page visibility changes (for mobile browsers)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page became visible, checking WebSocket connection');
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    connectWebSocket();
                }
            }
        });
        
        // Also handle online/offline events
        window.addEventListener('online', () => {
            console.log('Network came online, reconnecting...');
            connectWebSocket();
        });
        
        window.addEventListener('offline', () => {
            console.log('Network went offline');
        });
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            const isLandscape = window.matchMedia("(orientation: landscape)").matches;
            const scrollBtn = document.getElementById('mobileScrollBtn');
            
            if (scrollBtn) {
                if (isLandscape && window.innerWidth <= 768) {
                    // Make button smaller in landscape
                    scrollBtn.style.width = '40px';
                    scrollBtn.style.height = '60px';
                    scrollBtn.style.fontSize = '20px';
                    scrollBtn.style.opacity = '0.7';
                    scrollBtn.style.bottom = '100px';
                    scrollBtn.style.right = '10px';
                } else {
                    // Restore normal size in portrait
                    scrollBtn.style.width = '48px';
                    scrollBtn.style.height = '80px';
                    scrollBtn.style.fontSize = '24px';
                    scrollBtn.style.opacity = '0.9';
                    scrollBtn.style.bottom = '150px';
                    scrollBtn.style.right = '10px';
                }
            }
            
        });
        
        function handleServerMessage(msg) {
            switch (msg.type) {
                case 'sessions':
                    updateSessionsList(msg.data);
                    break;
                    
                case 'session_connected':
                    addSession(msg.session);
                    showNotification(`Session Connected: ${msg.session.projectName}`, 'info');
                    break;
                    
                case 'session_disconnected':
                    updateSessionStatus(msg.sessionId, 'disconnected');
                    break;
                    
                case 'output':
                    console.log('Output received:', {
                        sessionId: msg.sessionId, 
                        currentSessionId: currentSessionId,
                        hasCurrentTerminal: !!currentTerminal,
                        data: msg.data.substring(0, 50) + '...'
                    });
                    if (msg.sessionId === currentSessionId && currentTerminal) {
                        // Terminal dimensions match exactly - no filtering needed!
                        currentTerminal.write(msg.data);
                    } else if (msg.sessionId === currentSessionId && !currentTerminal) {
                        console.log('No current terminal for session:', currentSessionId);
                        // Try to find and set the terminal
                        const terminal = terminals.get(currentSessionId);
                        if (terminal) {
                            currentTerminal = terminal;
                            // No filtering needed - exact dimensions match
                            currentTerminal.write(msg.data);
                            console.log('Found and set terminal for session');
                        }
                    }
                    break;
                    
                case 'input':
                    if (msg.sessionId === currentSessionId && currentTerminal) {
                        // Show input in a different color (optional)
                        if (msg.source === 'remote') {
                            currentTerminal.write(`\x1b[33m[remote]\x1b[0m `);
                        }
                    }
                    break;
                    
                case 'resize':
                    if (msg.sessionId === currentSessionId && currentTerminal) {
                        currentTerminal.resize(msg.cols, msg.rows);
                        updateTerminalSize(msg.cols, msg.rows);
                        // Update size indicator
                        const sizeIndicator = document.getElementById(`size-${msg.sessionId}`);
                        if (sizeIndicator) {
                            sizeIndicator.textContent = `${msg.cols}√ó${msg.rows}`;
                        }
                    }
                    break;
                    
                    
                case 'history':
                    if (msg.sessionId === currentSessionId && currentTerminal) {
                        loadHistory(msg.data);
                    }
                    break;
            }
        }
        
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionIndicator');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }
        
        function updateSessionsList(sessionData) {
            sessions.clear();
            sessionData.forEach(session => {
                sessions.set(session.id, session);
            });
            renderSessionsList();
        }
        
        function addSession(session) {
            sessions.set(session.id, session);
            renderSessionsList();
        }
        
        function updateSessionStatus(sessionId, status) {
            const session = sessions.get(sessionId);
            if (session) {
                if (status === 'prompt') {
                    session.hasPrompt = true;
                } else {
                    session.status = status;
                    
                    // If session disconnected, remove it from current directory tabs if applicable
                    if (status === 'disconnected' && currentDirectory && currentDirectorySessions) {
                        // Remove from current directory sessions
                        currentDirectorySessions = currentDirectorySessions.filter(s => s.id !== sessionId);
                        
                        // Remove terminal tab content
                        const terminalTab = document.getElementById('terminal-' + sessionId);
                        if (terminalTab) {
                            terminalTab.remove();
                        }
                        
                        // Remove terminal from memory
                        terminals.delete(sessionId);
                        
                        // Recreate tabs without the disconnected session
                        if (currentDirectory) {
                            const updatedSessionGroup = Array.from(sessions.values()).filter(s => 
                                s.projectPath === currentDirectory && s.status === 'active'
                            );
                            createDirectoryTabs(currentDirectory, updatedSessionGroup);
                        }
                        
                        // If this was the current session, clear it
                        if (currentSessionId === sessionId) {
                            currentSessionId = null;
                            currentTerminal = null;
                        }
                    }
                }
                renderSessionsList();
            }
        }
        
        function renderSessionsList() {
            const container = document.getElementById('sessionsList');
            container.innerHTML = '';
            
            if (sessions.size === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No active directories</div>';
                return;
            }
            
            // Group sessions by project path and count active ones
            const groupedSessions = new Map();
            sessions.forEach(session => {
                const path = session.projectPath || 'Unknown';
                console.log('Grouping session:', session.id, 'under path:', path, 'status:', session.status);
                if (!groupedSessions.has(path)) {
                    groupedSessions.set(path, []);
                }
                groupedSessions.get(path).push(session);
            });
            
            // Check if any directories have active sessions
            let hasActiveDirectories = false;
            
            // Render directory items with session counts - only show if has active sessions
            groupedSessions.forEach((sessionGroup, projectPath) => {
                const activeSessionsCount = sessionGroup.filter(s => s.status === 'active').length;
                
                // Only show directories with at least one active session
                if (activeSessionsCount > 0) {
                    hasActiveDirectories = true;
                    const totalSessionsCount = sessionGroup.length;
                    
                    const directoryItem = document.createElement('div');
                    directoryItem.className = `directory-item ${currentDirectory === projectPath ? 'active' : ''}`;
                    
                    const directoryName = projectPath.split('/').pop() || projectPath;
                    directoryItem.innerHTML = `
                        <div class="directory-name">üìÅ ${directoryName}</div>
                        <div class="session-count">${activeSessionsCount} active${totalSessionsCount > activeSessionsCount ? ` ‚Ä¢ ${totalSessionsCount} total` : ''}</div>
                    `;
                    
                    directoryItem.onclick = () => selectDirectory(projectPath, sessionGroup);
                    container.appendChild(directoryItem);
                }
            });
            
            // Show "No active directories" if all sessions are inactive
            if (!hasActiveDirectories && sessions.size > 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No active sessions</div>';
            }
        }
        
        function selectDirectory(directoryPath, sessionGroup) {
            
            // Close sidebar on mobile
            closeSidebarOnMobile();
            
            // Stop git auto-refresh when switching directories
            stopGitAutoRefresh();
            currentGitDiffFile = null;
            
            // Unsubscribe from previous session
            if (currentSessionId && ws && ws.readyState === WebSocket.OPEN) {
                console.log('Unsubscribing from session:', currentSessionId);
                ws.send(JSON.stringify({
                    type: 'unsubscribe',
                    sessionId: currentSessionId
                }));
            }
            
            currentDirectory = directoryPath;
            currentDirectorySessions = sessionGroup.filter(s => s.status === 'active'); // Only active sessions
            currentSessionId = null;
            currentTerminal = null;
            
            console.log('Selected directory:', directoryPath, 'with', currentDirectorySessions.length, 'active sessions');
            
            // Update UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('sessionView').style.display = 'flex';
            
            // Create tabs for this directory (Files + session tabs)
            createDirectoryTabs(directoryPath, currentDirectorySessions);
            
            // Update sessions list to show active directory
            renderSessionsList();
        }
        
        function createDirectoryTabs(directoryPath, activeSessions) {
            const tabsContainer = document.getElementById('contentTabs');
            if (!tabsContainer) {
                console.error('contentTabs container not found!');
                return;
            }
            
            console.log('Creating directory tabs, container found:', tabsContainer);
            console.log('Container display style:', window.getComputedStyle(tabsContainer).display);
            console.log('Container height:', window.getComputedStyle(tabsContainer).height);
            
            tabsContainer.innerHTML = '';
            
            // Remove existing tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                if (content.id !== 'filesTab') { // Keep files tab content
                    content.remove();
                }
            });
            
            // Files tab (always first)
            const filesTab = document.createElement('button');
            filesTab.className = 'content-tab active'; // Make files tab active by default
            filesTab.textContent = 'üìÅ Files';
            filesTab.onclick = () => switchContentTab('filesTab', filesTab);
            tabsContainer.appendChild(filesTab);
            console.log('Files tab added');
            
            // Create one tab per active session in this directory
            activeSessions.forEach(session => {
                const sessionTab = document.createElement('button');
                sessionTab.className = 'content-tab';
                sessionTab.textContent = `üíª ${session.command || 'shell'}`;
                sessionTab.onclick = () => {
                    switchContentTab('terminal-' + session.id, sessionTab);
                    selectSession(session.id); // Set up session subscription
                };
                tabsContainer.appendChild(sessionTab);
                
                // Create terminal tab content for this session
                createTerminalTab(session);
            });
            
            // Default to Files tab
            switchContentTab('filesTab', filesTab);
            
            // If there are active sessions, load the file tree for the directory
            if (activeSessions.length > 0) {
                loadFileTree(currentDirectory);
            }
        }
        
        function selectSession(sessionId) {
            // This is now called when clicking on a session tab
            // Unsubscribe from previous session
            if (currentSessionId && ws && ws.readyState === WebSocket.OPEN) {
                console.log('Unsubscribing from session:', currentSessionId);
                ws.send(JSON.stringify({
                    type: 'unsubscribe',
                    sessionId: currentSessionId
                }));
            }
            
            currentSessionId = sessionId;
            
            // Initialize the terminal for this session first
            initializeTerminal(sessionId);
            
            // Subscribe to this session's output
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Subscribing to session:', sessionId);
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    sessionId: sessionId
                }));
            }
            
            // Set current terminal
            const terminal = terminals.get(sessionId);
            if (terminal) {
                currentTerminal = terminal;
                console.log('Set current terminal for session:', sessionId);
            }
            
            // Show mobile keyboard for this session on mobile devices
            if (isMobileDevice()) {
                // Hide all keyboards first
                document.querySelectorAll('.mobile-keyboard').forEach(keyboard => {
                    keyboard.classList.remove('show');
                });
                
                // Show keyboard for this session
                const keyboard = document.getElementById(`mobileKeyboard-${sessionId}`);
                const container = document.getElementById(`terminalContainer-${sessionId}`);
                if (keyboard) {
                    keyboard.classList.add('show');
                    if (container) {
                        container.classList.add('keyboard-visible');
                    }
                }
            }
        }
        
        
        function createTerminalTab(session) {
            // Remove existing terminal tab content
            const existingTab = document.getElementById('terminal-' + session.id);
            if (existingTab) {
                existingTab.remove();
            }
            
            // Create new terminal tab content
            const terminalTabContent = document.createElement('div');
            terminalTabContent.className = 'tab-content';
            terminalTabContent.id = 'terminal-' + session.id;
            terminalTabContent.style.position = 'relative'; // Ensure relative positioning
            terminalTabContent.innerHTML = `
                <div class="session-header" style="padding: 15px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
                    <div class="session-title">
                        <span>${session.projectName} @ ${session.hostname}</span>
                        <span class="terminal-size" id="terminalSize">${session.cols || 80}√ó${session.rows || 24}</span>
                    </div>
                    <div class="header-actions">
                        <button class="btn" onclick="clearTerminal()">Clear</button>
                        <button class="btn btn-danger" onclick="sendInterrupt()">Interrupt</button>
                    </div>
                </div>
                
                <div class="terminal-container" id="terminalContainer-${session.id}" style="flex: 1; min-height: 0; position: relative;">
                    <div class="terminal-size-indicator" id="size-${session.id}">
                        ${session.cols || 80}√ó${session.rows || 24}
                    </div>
                    <div class="terminal-scroll-wrapper">
                        <div id="terminal-${session.id}" style="width: max-content;"></div>
                    </div>
                    <!-- Mobile vertical scroll controls -->
                    <div class="mobile-scroll-track" id="scrollTrack-${session.id}">
                        <div class="mobile-scroll-indicator" id="scrollIndicator-${session.id}"></div>
                    </div>
                    <div class="mobile-scroll-handle" id="scrollHandle-${session.id}"></div>

            const indicator = document.getElementById(`scrollIndicator-${sessionId}`);
            const track = document.getElementById(`scrollTrack-${sessionId}`);
            
            if (!handle || !container) return;
            
            let isDragging = false;
            let startY = 0;
            let startScrollTop = 0;
            let scrollRatio = 0;
            
            // Get the actual scrollable element (terminal-container on mobile)
            const getScrollElement = () => {
                // On mobile, terminal-container itself is scrollable
                return container;
            };
            
            // Update indicator position based on scroll
            const updateIndicator = () => {
                const scrollEl = getScrollElement();
                const scrollHeight = scrollEl.scrollHeight;
                const clientHeight = scrollEl.clientHeight;
                const scrollTop = scrollEl.scrollTop;
                
                if (scrollHeight > clientHeight) {
                    const maxScroll = scrollHeight - clientHeight;
                    const scrollPercent = scrollTop / maxScroll;
                    const trackHeight = track.clientHeight - indicator.clientHeight;
                    indicator.style.top = (scrollPercent * trackHeight) + 'px';
                }
            };
            
            // Touch start
            handle.addEventListener('touchstart', (e) => {
                const scrollEl = getScrollElement();
                
                isDragging = true;
                startY = e.touches[0].clientY;
                startScrollTop = scrollEl.scrollTop;
                handle.classList.add('scrolling');
                
                // Calculate scroll ratio
                const scrollHeight = scrollEl.scrollHeight;
                const clientHeight = scrollEl.clientHeight;
                scrollRatio = (scrollHeight - clientHeight) / clientHeight;
                
                e.preventDefault();
            });
            
            // Touch move
            handle.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                const scrollEl = getScrollElement();
                const deltaY = e.touches[0].clientY - startY;
                const scrollDelta = deltaY * scrollRatio * 2; // Multiply for faster scrolling
                
                scrollEl.scrollTop = startScrollTop + scrollDelta;
                updateIndicator();
                
                e.preventDefault();
            });
            
            // Touch end
            handle.addEventListener('touchend', () => {
                isDragging = false;
                handle.classList.remove('scrolling');
            });
            
            // Mouse events for testing on desktop
            handle.addEventListener('mousedown', (e) => {
                const scrollEl = getScrollElement();
                
                isDragging = true;
                startY = e.clientY;
                startScrollTop = scrollEl.scrollTop;
                handle.classList.add('scrolling');
                
                const scrollHeight = scrollEl.scrollHeight;
                const clientHeight = scrollEl.clientHeight;
                scrollRatio = (scrollHeight - clientHeight) / clientHeight;
                
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const scrollEl = getScrollElement();
                const deltaY = e.clientY - startY;
                const scrollDelta = deltaY * scrollRatio * 2;
                
                scrollEl.scrollTop = startScrollTop + scrollDelta;
                updateIndicator();
                
                e.preventDefault();
            });
            
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    handle.classList.remove('scrolling');
                }
            });
            
            // Update indicator on regular scroll
            const scrollEl = getScrollElement();
            scrollEl.addEventListener('scroll', updateIndicator);
            
            // Initial indicator update
            setTimeout(updateIndicator, 100);
        }

                    // Create new content
                    const newContent = `
                        <div id="diffHeader" style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #333;">
                            <strong style="color: #fff;">${filePath}</strong>
                            ${data.isNew ? '<span style="color: #4caf50; margin-left: 10px;">(new file)</span>' : ''}
                            ${data.isStaged ? '<span style="color: #ff9800; margin-left: 10px;">(staged)</span>' : ''}
                            <span style="color: #666; margin-left: 10px; font-size: 11px;">(auto-refreshing)</span>
                        </div>
                        <pre id="diffContent" style="margin: 0; line-height: 1.4;">${formattedDiff}</pre>
                    `;
                    
                    // For auto-refresh, update smoothly
                    if (isAutoRefresh) {
                        const currentPre = viewer.querySelector('#diffContent');
                        if (currentPre) {
                            // Store current diff data to check if it changed
                            const currentDiff = currentPre.getAttribute('data-raw-diff');
                            
                            // Only update if diff actually changed
                            if (currentDiff !== data.diff) {
                                // Content changed, update smoothly
                                currentPre.style.opacity = '0.7';
                                setTimeout(() => {
                                    currentPre.innerHTML = formattedDiff;
                                    currentPre.setAttribute('data-raw-diff', data.diff);
                                    currentPre.style.opacity = '1';
                                    
                                    // Restore scroll position proportionally
                                    const newScrollHeight = viewer.scrollHeight;
                                    const scrollRatio = scrollHeight > 0 ? scrollTop / scrollHeight : 0;
                                    viewer.scrollTop = scrollRatio * newScrollHeight;
                                }, 100);
                            }
                            // If content hasn't changed, do nothing to avoid flicker
                        } else {
                            // No existing content, just set it
                            viewer.innerHTML = newContent;
                            const newPre = viewer.querySelector('#diffContent');
                            if (newPre) {
                                newPre.setAttribute('data-raw-diff', data.diff);
                            }
                        }
                    } else {
                        // Initial load, just set the content
                        viewer.innerHTML = newContent;
                        const newPre = viewer.querySelector('#diffContent');
                        if (newPre) {
                            newPre.setAttribute('data-raw-diff', data.diff);
                        }
                    }
                } else {
                    viewer.innerHTML = '<div style="color: #666;">No changes to display</div>';
                }
            } catch (err) {
                // Only show error on initial load, not on refresh failures
                if (!isAutoRefresh) {
                    viewer.innerHTML = `<div style="color: #f44336;">Error loading diff: ${err.message}</div>`;
                }
            }
        }
        
        function formatGitDiff(diff) {
            const lines = diff.split('\n');
            return lines.map(line => {
                let formatted = escapeHtml(line);
                if (line.startsWith('+')) {
                    return `<span style="color: #4caf50; background: #1b3a1b;">${formatted}</span>`;
                } else if (line.startsWith('-')) {
                    return `<span style="color: #f44336; background: #3a1b1b;">${formatted}</span>`;
                } else if (line.startsWith('@@')) {
                    return `<span style="color: #2196f3;">${formatted}</span>`;
                } else if (line.startsWith('diff --git')) {
                    return `<span style="color: #ff9800; font-weight: bold;">${formatted}</span>`;
                }
                return formatted;
            }).join('\n');
        }

        function sendCommand(command) {
            if (!currentSessionId) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'command',
                    sessionId: currentSessionId,
                    command: command
                }));
            }
        }
        
        function toggleMobileKeyboard(sessionId) {
            const keyboard = document.getElementById(`mobileKeyboard-${sessionId}`);
            const container = document.getElementById(`terminalContainer-${sessionId}`);
            
            if (keyboard) {
                keyboard.classList.toggle('show');
                
                // Add/remove padding from terminal container
                if (container) {
                    container.classList.toggle('keyboard-visible');
                }
            }
        }
        
        function sendKey(key) {
            if (!currentSessionId) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                let data = '';
                
                switch(key) {
                    case 'esc':
                        data = '\x1b';  // ESC character
                        break;
                    case 'tab':
                        data = '\t';     // Tab character
                        break;
                    case 'enter':
                        data = '\r';     // Carriage return
                        break;
                    case 'up':
                        data = '\x1b[A'; // Arrow up
                        break;
                    case 'down':
                        data = '\x1b[B'; // Arrow down
                        break;
                    case 'right':
                        data = '\x1b[C'; // Arrow right
                        break;
                    case 'left':
                        data = '\x1b[D'; // Arrow left
                        break;
                    case 'ctrl-c':
                        data = '\x03';   // Ctrl+C
                        break;
                    case 'ctrl-d':
                        data = '\x04';   // Ctrl+D (EOF)
                        break;
                    case 'ctrl-z':
                        data = '\x1a';   // Ctrl+Z (suspend)
                        break;
                    default:
                        console.error('Unknown key:', key);
                        return;
                }
                
                // Send as direct input like the terminal does
                ws.send(JSON.stringify({
                    type: 'input',
                    sessionId: currentSessionId,
                    data: data
                }));
                
                // Visual feedback in terminal for some keys
                if (currentTerminal) {
                    if (key === 'ctrl-c') {
                        currentTerminal.write('\x1b[31m^C\x1b[0m');
                    } else if (key === 'ctrl-d') {
                        currentTerminal.write('\x1b[33m^D\x1b[0m');
                    } else if (key === 'ctrl-z') {
                        currentTerminal.write('\x1b[33m^Z\x1b[0m');
                    }
                }
            }
        }
        
        function sendInterrupt() {
            sendCommand('interrupt');
            if (currentTerminal) {
                currentTerminal.write('\x1b[31m^C\x1b[0m\n');
            }
        }
        
        function clearTerminal() {
            if (currentTerminal) {
                currentTerminal.clear();
            }
        }
        
        function toggleFilePanel() {
            const panel = document.getElementById('filePanel');
            const toggle = document.getElementById('fileToggle');
            
            if (panel.classList.contains('collapsed')) {
                panel.classList.remove('collapsed');
                toggle.textContent = 'Files ‚óÑ';
                
                // Load files if not loaded
                if (currentDirectory && !fileTree) {
                    loadFileTree(currentDirectory);
                    loadGitStatus(currentDirectory);
                }
            } else {
                panel.classList.add('collapsed');
                toggle.textContent = 'Files ‚ñ∫';
            }
        }
        
        function refreshFiles() {
            if (currentDirectory) {
                loadFileTree(currentDirectory);
                loadGitStatus(currentDirectory);
            }
        }
        
        function showFileTree() {
            // Mobile only - go back to file tree view
            if (isMobileDevice()) {

                document.getElementById('fileViewerContainer').classList.remove('active');
                document.getElementById('fileViewerTitle').textContent = 'Select a file to view';

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<div class="notification-title">${message}</div>`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        
        // Initialize
        connectWebSocket();
        
        // Show update time and viewport info
        const now = new Date();
        document.getElementById('updateTime').textContent = now.toLocaleTimeString();
        
        // Show viewport info for debugging
        function updateViewportInfo() {
            const vw = window.innerWidth || document.documentElement.clientWidth;
            const vh = window.innerHeight || document.documentElement.clientHeight;
            const info = `${vw}√ó${vh}px`;
            const viewportEl = document.getElementById('viewportInfo');
            if (viewportEl) viewportEl.textContent = info;
        }
        updateViewportInfo();
        window.addEventListener('resize', updateViewportInfo);
        
        // Handle mobile pinch zoom
        if ('visualViewport' in window) {
            function handleVisualViewportChange() {
                const scale = window.visualViewport.scale;
                const visualWidth = window.visualViewport.width;
                
                // When zoomed out (scale < 1), adjust container widths
                if (scale < 1) {
                    // Update terminal containers to match visual viewport
                    document.querySelectorAll('.terminal-container').forEach(container => {
                        container.style.maxWidth = visualWidth + 'px';
                    });
                    document.querySelectorAll('.terminal-scroll-wrapper').forEach(wrapper => {
                        wrapper.style.maxWidth = visualWidth + 'px';
                    });
                } else {
                    // Reset when not zoomed
                    document.querySelectorAll('.terminal-container').forEach(container => {
                        container.style.maxWidth = '';
                    });
                    document.querySelectorAll('.terminal-scroll-wrapper').forEach(wrapper => {
                        wrapper.style.maxWidth = '';
                    });
                }
            }
            
            window.visualViewport.addEventListener('resize', handleVisualViewportChange);
            window.visualViewport.addEventListener('scroll', handleVisualViewportChange);
        }
        
        
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
